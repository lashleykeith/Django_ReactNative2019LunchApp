{% load staticfiles %}
<!doctype html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Let's Eat</title>

    <style>
        .demo-card-square.mdl-card {
            width: 90%;
            height: 500px;
            margin: 20px;
        }
        
        .demo-card-square>.mdl-card__title {
            color: #fff;
            background-size: cover
        }
        
        body {
            background: #fafafa;
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Let's Eat</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Source code</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout-title">Pycon Lunch</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Source code</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Square card -->
                {% if rest_list %}
                <div class="mdl-grid">
                    {% for rest in rest_list %}
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand" {% if rest.photo %} style="background: url('{{ rest.photo.url }}');background-size: cover" {% endif %}>
                                <h2 class="mdl-card__title-text">{{ rest.name }}</h2>

                            </div>
                            <div class="mdl-card__supporting-text">
                                {{ rest.menu|linebreaks}}
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{ rest.address }}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </main>
    </div>
</body>

</html>
